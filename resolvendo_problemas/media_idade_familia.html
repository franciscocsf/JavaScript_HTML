<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média das idades dos familiares</title>
</head>

<body>
    <script>
        function mostra(frase) {
            document.write(frase);
        }

        function pulaLinha(params) {
            document.write("<br>");
        }

        var totalFamiliares = parseInt(prompt("Informe a quantidade de familares"));
        var numero = 1;
        var totalIdades = 0;

        while (numero <= totalFamiliares) {
            var idade = parseInt(prompt("Informe a idade do familiar"));   
            totalIdades = totalIdades + idade;
            numero++;
        }

        var mediaIdade = totalIdades / totalFamiliares;
        mostra("A média da idade dos familiares é " +mediaIdade+ ".");

    </script>
</body>

</html>
